name: 🚀 FluxMQ Cross-Platform Release (Fixed)

on:
  push:
    tags: ['v*.*.*']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    name: Release - ${{ matrix.platform.os_name }}
    strategy:
      matrix:
        platform:
          - os_name: Linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-musl

          - os_name: Linux-aarch64
            os: ubuntu-latest
            target: aarch64-unknown-linux-musl

          - os_name: Windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc

          - os_name: macOS-x86_64
            os: macos-latest
            target: x86_64-apple-darwin

          - os_name: macOS-aarch64
            os: macos-latest
            target: aarch64-apple-darwin

    runs-on: ${{ matrix.platform.os }}
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🏗️ Build binary
        uses: houseabsolute/actions-rust-cross@v0
        with:
          command: "build"
          target: ${{ matrix.platform.target }}
          toolchain: stable
          args: "--locked --release"
          strip: true
          working-directory: core

      - name: 📦 Package binary
        shell: bash
        run: |
          cd core
          bin_suffix=""
          if [[ "${{ matrix.platform.target }}" == *"-windows-"* ]]; then
            bin_suffix=".exe"
          fi

          bin_name="fluxmq${bin_suffix}"
          bin_path="target/${{ matrix.platform.target }}/release/${bin_name}"

          # Create release name
          release_name="fluxmq-${{ matrix.platform.os_name }}${bin_suffix}"
          cp "${bin_path}" "../${release_name}"

      - name: 📄 Generate checksum
        shell: bash
        run: |
          release_name="fluxmq-${{ matrix.platform.os_name }}"
          if [[ "${{ matrix.platform.target }}" == *"-windows-"* ]]; then
            release_name="${release_name}.exe"
          fi

          if command -v sha256sum >/dev/null 2>&1; then
            sha256sum "${release_name}" > "${release_name}.sha256"
          else
            shasum -a 256 "${release_name}" > "${release_name}.sha256"
          fi

      - name: 🎉 Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            fluxmq-${{ matrix.platform.os_name }}*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}